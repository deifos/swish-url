<body>
    <form method="post" action="/api/url">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-20">
                    <h2 class="text-xs text-indigo-500 font-medium title-font mb-1">Swish URL</h2>
                    <h1 class="text-3xl font-medium title-font mb-4 text-gray-900">Shorten a URL</h1>
                    <p class="lg:w-2/3 mx-auto">You just need to provide the URL you want to
                        shorten and we will provide you with a very handy URL you can share. Easy to memorize, spell or say
                        as well.</p>
                </div>
                <div class="flex">
                    <div class="mx-auto">
                        <input 
                            type="text"
                            id="longUrl"
                            name="longUrl"
                            class="border border-gray-300 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent rounded-md"
                            placeholder="Enter URL here" />
                        <input type="hidden" name="redirect" value="true">
                    </div>
                </div>

                <div class="flex justify-center mt-10 hidden" id="shortUrlContainer">
                    <div class="shadow-lg rounded-2xl w-1/3 p-4">
                        <p class="text-gray-400 font-medium mb-2 mx-auto">
                            Your short link is
                        </p>
                        <p class="text-gray-800 text-lg" id="shortUrl"></p>
                    </div>
                </div>
        
                <button type="submit" id="submit" class="flex mx-auto mt-8 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create</button>
            </div>
        </section>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', onReady, false);

        function onReady() {
            if (document.location.search) {
                var searchString = document.location.search.substr(1);
                var params = searchString.split('&');
                params.forEach(one => {
                    if (one.includes('shortUrl')) {
                        var shortUrlEncoded = one.split('=');
                        if (shortUrlEncoded[1]) {
                            var shortUrl = decodeURIComponent(shortUrlEncoded[1]);
                            document.getElementById('shortUrl').innerHTML = shortUrl;
                            document.getElementById('shortUrlContainer').classList.toggle('hidden');
                        }
                    }
                });
            }
        }
    </script>
</body>
